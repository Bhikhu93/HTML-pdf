<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 22px;
    }

    li {
        margin: 8px;
        padding: flex;
    }

    a {
        color: bisque;
        font-size: larger;
        padding: 70px;
        text-decoration: dashed;
        align-items: center;
    }
</style>

<body>
    <div style="width: 100%; height: 80px; background-color: rgb(23 70 66)">
        <ul style="display: flex;">
            <li><img src="../img/logo.jpg" style="margin: -12px;" alt="" width="40px" height="40px" align="center"></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallary</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Login/SignUp</a></li>
        </ul>
    </div>

</body>

</html>
